<ion-header>
    <!--<ion-navbar>
        <ion-title>{{'Contact' | translate}}</ion-title>
    </ion-navbar>-->
    <custom-header [header]="header_data"></custom-header>
</ion-header>

<ion-content class="contact">
    <p class="contact-head">{{'Contact Us' | translate}}</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="user">
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{'Objet:' | translate}}</ion-label>
                    <ion-select formControlName="id_contact" placeholder="Choisissez un objet">
                        <ion-option *ngFor="let contact of contacts" value="{{contact.id_contact}}">{{contact.name}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{'Name:' | translate}}</ion-label>
                    <ion-input type="text" name="name" id="name"
                               formControlName="name" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{'Email:' | translate}}</ion-label>
                    <ion-input type="email" name="email" id="email"
                               formControlName="email" required ></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{'RÃ©fÃ©rence de commande:' | translate}}</ion-label>
                    <ion-input type="text" name="ref_commande" id="ref_commande"
                               formControlName="id_order"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{'Message:' | translate}}</ion-label>
                    <ion-textarea rows="6" lineHeight="42" name="message" id="message"
                                  formControlName="message" required></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button class="submit-btn" ion-button type='submit' [disabled]="!user.valid"> {{'Send' | translate}}</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
