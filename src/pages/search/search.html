<ion-content padding>

	<ion-list *ngIf="!displayNoContent">
		<ion-row *ngFor="let item of items">
			<ion-col col-3>
				<img src={{item.image}}>
			</ion-col>
			<ion-col col-9>
				<ion-item (click)="goToProductPage(item.id)">
					<h2 class="item-name">{{item.name}}</h2>
					<p class="item-prices">
						<span class="item-reduction" *ngIf="item.prices.specific_price < item.prices.normal_price">{{item.prices.normal_price | currencyPipe:constService.currency}}</span>
	                 	<span class="item-price">{{item.prices.specific_price | currencyPipe:constService.currency}}</span>
	                </p>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="infinite($event)" threshold="5%">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

	<div *ngIf='displayNoContent'>{{'No products found' | translate}}</div>
</ion-content>
